<html>
	<head>
        {% load static %}
		<title>Choose Diagnosis</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index" class="logo">
									<span class="symbol"><img src="{%  static 'images/logo.svg' %}" alt="" /></span><span class="title">MedProc</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index">Home</a></li>
							<li><a href="about">About</a></li>
							<li><a href="upload">Start report</a></li>
							<li><a href="datapage">Data</a></li>
                            <li><a href="reportselect">Select Report</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Choose Diagnosis</h1>
							<span class="image main"><img src="images/pic13.jpg" alt="" /></span>
                            <p>Choose the Diagnosis you wish to explore.</p>
						    <form method="POST" class="post-form">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="save btn btn-default">Save</button>
                            </form>
                        </div>
					</div>

				<!-- Footer -->
                    <footer style="text-align: center; background-color: black; position: fixed; left: 0; bottom: 0; width: 100%; color: white">
                        MedProc
					</footer>

			</div>

		<!-- Scripts -->
            <script src="{%  static 'assets/js/jquery.min.js' %}"></script>
			<script src="{%  static 'assets/js/browser.min.js' %}"></script>
			<script src="{%  static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{%  static 'assets/js/util.js' %}"></script>
			<script src="{%  static 'assets/js/main.js' %}"></script>

	</body>
</html>
